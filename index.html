        // Create reverse dictionary for English -> Vietnamese
        function createReverseDictionary() {
            const reverseDict = {};
            for (const [vietnamese, english] of Object.entries(dictionary)) {
                // Handle multiple English meanings separated by commas or slashes
                const englishMeanings = english.toLowerCase().split(/[,\/]/).map(m => m.trim());
                englishMeanings.forEach(meaning => {
                    // Also check for partial matches (e.g., "damn" matches "very, damn")
                    const words = meaning.split(/\s+/);
                    words.forEach(w => {
                        if (w && w.length > 0) {
                            if (!reverseDict[w]) {
                                reverseDict[w] = [];
                            }
                            if (!reverseDict[w].includes(vietnamese)) {
                                reverseDict[w].push(vietnamese);
                            }
                        }
                    });
                    // Also add the full phrase
                    if (meaning && meaning.length > 0) {
                        if (!reverseDict[meaning]) {
                            reverseDict[meaning] = [];
                        }
                        if (!reverseDict[meaning].includes(vietnamese)) {
                            reverseDict[meaning].push(vietnamese);
                        }
                    }
                });
            }
            return reverseDict;
        }

        const reverseDictionary = createReverseDictionary();

        function translateWord() {
            const word = document.getElementById("wordInput").value.trim().toLowerCase();
            const result = document.getElementById("resultBox");

            result.classList.remove("pop");
            void result.offsetWidth;
            result.classList.add("pop");

            if (!word) {
                result.innerHTML = `<span class="error-text">yo, drop a word first! üó£Ô∏è</span>`;
                return;
            }

            // Check Vietnamese -> English (original direction)
            if (dictionary[word]) {
                result.innerHTML = `<span class="word-english">${word}</span> <span class="arrow">‚Üí</span> <span class="word-vietnamese">${dictionary[word]}</span>`;
                return;
            }

            // Check English -> Vietnamese (reverse direction)
            if (reverseDictionary[word]) {
                const vietnameseWords = reverseDictionary[word];
                const displayText = vietnameseWords.length === 1
                    ? vietnameseWords[0]
                    : vietnameseWords.join(' / ');
                result.innerHTML = `<span class="word-english">${word}</span> <span class="arrow">‚Üí</span> <span class="word-vietnamese">${displayText}</span>`;
                return;
            }

            // No match found
            result.innerHTML = `<span class="not-found">we don't have this word yet... but we can translate it for you!</span><br><br><span class="word-english">${word}</span>`;
        }
